<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Préstamo aprobado</title>

  <style>
    :root {
      --blue-1: #0057D9;
      --blue-2: #0033A0;
      --blue-3: #001b4d;
      --success: #2ECC71;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      height: 100vh;
      font-family: 'Segoe UI', system-ui, sans-serif;
      background: #000;
      display: flex;
      justify-content: center;
    }

    .app {
      width: 100%;
      max-width: 390px;
      min-height: 100dvh;
      background: linear-gradient(180deg,
          var(--blue-1) 0%,
          var(--blue-2) 35%,
          var(--blue-3) 100%);
      display: flex;
      flex-direction: column;
      position: relative;
      overflow: hidden;
    }


    /* HEADER */
    .header {
      padding: 28px 20px 10px;
      text-align: center;
      color: #fff;
      flex-shrink: 0;
    }

    .header h1 {
      margin: 0;
      font-size: 1.45rem;
      font-weight: 600;
    }

    .header p {
      margin-top: 6px;
      font-size: .95rem;
      opacity: .9;
    }

    /* BADGE */
    .badge {
      margin: 14px auto 10px;
      padding: 8px 16px;
      border-radius: 20px;
      background: rgba(46, 204, 113, .18);
      color: var(--success);
      font-size: .85rem;
      font-weight: 600;
      width: fit-content;
    }

    /* CONTENT */
    .content {
      flex: 1;
      min-height: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 12px;
      z-index: 2;
    }

    /* CHECK ICON */
    .check {
      width: 48px;
      height: 48px;
      background: var(--success);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 26px;
      margin: 6px 0 25px;
    }

    /* ILUSTRATION */
    .illustration {
      width: min(65vw, 220px);
      max-height: 28vh;
      object-fit: contain;
    }

    /* CITY */
    .city {
      position: absolute;
      bottom: 0;
      width: 120%;
      left: -10%;
      opacity: .35;
      z-index: 0;
      pointer-events: none;
    }

    /* FOG */
    .fog {
      position: absolute;
      bottom: 0;
      width: 100%;
      height: 45%;
      background: linear-gradient(180deg,
          rgba(0, 0, 0, 0),
          rgba(0, 27, 77, .85));
      z-index: 1;
    }

    /* FOOTER */
    .footer {
      padding: 14px 20px 18px;
      text-align: center;
      z-index: 3;
      flex-shrink: 0;
    }


    .footer p {
      font-size: .9rem;
      color: rgba(255, 255, 255, .9);
      margin-bottom: 14px;
    }

    .button {
      width: 100%;
      padding: 14px;
      border-radius: 14px;
      border: none;
      background: white;
      color: var(--blue-2);
      font-weight: 600;
      font-size: .95rem;
    }

    @media (max-height: 650px) {
      .header {
        padding: 18px 16px 6px;
      }

      .header h1 {
        font-size: 1.25rem;
      }

      .badge {
        margin: 8px auto;
        font-size: .75rem;
      }

      .check {
        margin-bottom: 10px;
      }

      .illustration {
        max-height: 22vh;
      }

      .footer p {
        font-size: .8rem;
      }

      .button {
        padding: 12px;
      }
    }
  </style>
</head>

<body>
  <div class="app">

    <div class="header">
      <h1>Préstamo aprobado</h1>
      <p>Tu solicitud fue evaluada correctamente</p>
      <div class="badge">✔ Evaluación completada</div>
    </div>

    <div class="content">
      <div class="check">✓</div>
      <img src="ilustration.png" class="illustration" alt="Asesora virtual">
    </div>

    <img src="fondo.png" class="city" alt="Ciudad">
    <div class="fog"></div>

    <div class="footer">
      <p>Ahora ingresemos a la banca móvil para verificar tu crédito</p>
      <button class="button" onclick="openBCP()">
        Ingresar a la banca móvil
      </button>

    </div>

  </div>

  <script>
    function openBCP() {
      const ua = navigator.userAgent || navigator.vendor;

      const bcpUniversalLink = "https://www.viabcp.com/app";
      const androidStore = "https://play.google.com/store/apps/details?id=com.bcp.bank.bcp&pcampaignid=web_share";
      const iosStore = "https://apps.apple.com/pe/app/banca-m%C3%B3vil-bcp/id777961277";

      // Intenta abrir la app vía link oficial
      window.location.href = androidStore;

      // Fallback a tienda
      setTimeout(() => {
        if (/android/i.test(ua)) {
          window.location.href = androidStore;
        } else if (/iPhone|iPad|iPod/i.test(ua)) {
          window.location.href = iosStore;
        }
      }, 1800);
    }
  </script>

</body>

</html>
